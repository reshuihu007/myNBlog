<%- include ../include/header.html%>
<div class="container">
    <div class="container">
        <div class="row clearfix">
            <div class="col-md-12 column">
                <!--action 会默认传给当前路径下做提交-->
                <form action="/article/add" class="form-horizontal" role="form" method="post">
                    <!-- 将id作为一个隐藏项放入页面中，保存修改页面的id，如新增页面则是空 -->
                    <input type="hidden" name="_id" value="<%=article._id%>">
                    <div class="form-group">
                        <label for="title" class="col-sm-2 control-label">文章标题</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="title" name="title" value="<%=article.title%>"/>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="content" class="col-sm-2 control-label">内容</label>
                        <div class="col-sm-10" >
                            <!--<input type="text" row="6" class="form-control" id="content" name="content" value="<%=article.content%>"/>-->
                            <textarea cols="10" row="6" class="form-control" id="content" name="content"><%=article.content%></textarea>


                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">发表</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<%- include ../include/footer.html%>
