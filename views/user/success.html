<%- include ../include/header.html%>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <div class="page-header">
                <h1>
                    登陆成功,正在跳转 <i id="num">3</i><small><a href="/">如果没有自动跳转请点击我</a></small>
                </h1>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-success active" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" id="progress" style="width: 40%">
                    <span class="sr-only">45% Complete</span>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    ;(function () {
        var timer = setInterval(function () {
            var process = parseFloat(progress.style.width)+20+"%";
            progress.style.width = process;
            if( progress.style.width == '120%'){
                window.location.href = '/';
                clearTimeout(timer);
            }
            num.innerHTML -= 1;
            if(num.innerHTML ==-1){
                num.innerHTML = 0;
            }
        },1000)
    })();

</script>
